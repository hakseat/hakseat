<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
 <!-- Jquery-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>로그인!</title>
  </head>
  <body style="background-color:mediumpurple">
  <div style="display: flex;flex-direction:column;align-items: center;width: 100%">
      <div style="padding:20px;text-align: center;border:solid 1px black;width: 300px;height: 300px;margin-top: 30px;background-color: white ">
          <div style="padding-bottom: 10px"><img style="width: 80px" src="https://postfiles.pstatic.net/MjAyMzA4MDNfMjg1/MDAxNjkxMDMxMzc1Mjk4.kmN3fxRhNqzI_g3gm6dOw6DrkR5AiI3i4WNqahzjcaQg._O9F6Ec6t4uZFdj9-JEsUoeldeB41Svp22r1dnfOVD8g.PNG.somin030805/sw_last_logo.png?type=w966"></div>
          <div style="font-weight:bold;color: gray;padding-bottom: 20px"> 로그인 하세요!</div>


          <div>
              <div class="form-floating mb-3">
              <input type="email" class="form-control" style="font-size: 14px;height: 27px;padding: 4px" id="input_email" placeholder="name@example.com">
              <label for="input_email" style="font-size: 14px;padding: 4px 10px">이메일 주소</label>
          </div>
          </div>
          <div>
               <div class="form-floating mb-3">
              <input type="passsword" class="form-control" style="font-size: 14px;height: 27px;padding: 4px" id="input_password" placeholder="name@example.com">
              <label for="input_password" style="font-size: 14px;padding: 4px 10px">비밀 번호</label>
          </div>
          </div>
          <button id="login_button" type="button" class="btn btn-primary" style="width:100%;background-color: mediumpurple">로그인</button>


      </div>
      <div style="padding:20px;text-align: center;border:solid 1px black;width: 300px;height: 60px;margin-top: 30px;background-color: white">
          <div> 계정이 없으신가요? <a href="join">가입하기</a></div>
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

  <script>
      $('#login_button').click(function(){

        let email=$('#input_email').val();
        let  password=$('#input_password').val();


        $.ajax({
            url:"/user/login",
            data:{
                email:email,
                password:password,

            },
            method:"POST",
            success:function (data){
                console.log("성공");
                alert("로그인 성공");
                location.replace('/main');
            },
            error:function(request,status,error){
                console.log("에러")
            },
            complete:function(){
                console.log("완료");

            }
        })
    });


  </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    -->
  </body>
</html>
